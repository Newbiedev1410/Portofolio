<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Pribadi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header h1 {
      margin-bottom: 5px;
    }

    header p {
      font-style: italic;
      color: #bdc3c7;
    }

    .container {
      width: 85%;
      margin: 20px auto;
      max-width: 1000px;
    }

    .about, .projects, .contact {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .about img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
      margin: 0 auto 15px auto;
      background-color: #ddd; /* kolom gambar sementara */
    }

    .about h2, .projects h2, .contact h2 {
      margin-bottom: 10px;
      color: #2c3e50;
      border-bottom: 2px solid #3498db;
      display: inline-block;
      padding-bottom: 5px;
    }

    .projects .project-item {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 15px;
      margin-top: 15px;
      align-items: center;
    }

    .projects img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 10px;
      background-color: #ddd; /* kolom gambar sementara */
    }

    .contact form {
      display: flex;
      flex-direction: column;
    }

    .contact input, .contact textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .contact button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact button:hover {
      background: #2980b9;
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: #bdc3c7;
      padding: 15px 0;
      margin-top: 20px;
      font-size: 14px;
    }

    @media (max-width: 700px) {
      .projects .project-item {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
